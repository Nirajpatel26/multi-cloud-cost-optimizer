version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: mcco-postgres
    environment:
      POSTGRES_DB: cost_optimizer
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mcco-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mcco-backend
    environment:
      DATABASE_URL: postgresql://admin:${DB_PASSWORD:-changeme}@postgres:5432/cost_optimizer
      ENV: development
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
    networks:
      - mcco-network

  airflow-webserver:
    image: apache/airflow:2.7.3-python3.10
    container_name: mcco-airflow-webserver
    command: webserver
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://admin:${DB_PASSWORD:-changeme}@postgres:5432/airflow
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY}
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    networks:
      - mcco-network

  airflow-scheduler:
    image: apache/airflow:2.7.3-python3.10
    container_name: mcco-airflow-scheduler
    command: scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://admin:${DB_PASSWORD:-changeme}@postgres:5432/airflow
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY}
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    depends_on:
      - postgres
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    networks:
      - mcco-network

  jenkins:
    image: jenkins/jenkins:lts
    container_name: mcco-jenkins
    user: root
    environment:
      JAVA_OPTS: "-Djenkins.install.runSetupWizard=false"
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./jenkins:/jenkins
    networks:
      - mcco-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mcco-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - mcco-network

volumes:
  postgres_data:
  jenkins_data:

networks:
  mcco-network:
    driver: bridge